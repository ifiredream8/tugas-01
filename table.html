<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <td >Nama provinsi</td>
    <td>Ibukota provinsi</td>
    <td>Jumlah penduduk</td>
  </tr>
  <tr>
    <td>DKI Jakarta</td>
    <td>Jakarta</td>
    <td>10.56 Juta</td>
  </tr>
  <tr>
    <td>Bandung</td>
    <td>Bandung</td>
    <td>2.41 Juta</td>
  </tr>
  <tr>
    <td>Yogyakarta</td>
    <td>Jogja</td>
    <td>422 Ribu</td>
  </tr>
  
</table>

</body>
</html>
