<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Contact Form</h3>

<div>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    

    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your email.."><br><br>
    
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="Your password.."><br><br>

    <label for="phone">Enter your phone number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
    
    <p>Pilih jenis kelain anda:</p>
    <input type="radio" id="gender" name="gender" value="male">
    <label for="gender">Male</label><br>
    <input type="radio" id="genderf" name="phone" value="female">
    <label for="genderf">Female</label><br><br>

    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><br>

    <label for="address">Address</label><br>
    <textarea id="Address" name="Address" placeholder="Your Address.." style="height:200px" ></textarea>
    
    

    
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
